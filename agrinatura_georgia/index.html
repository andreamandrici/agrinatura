<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/marine_4.js"></script>
        <script src="data/land_5.js"></script>
        <script src="data/carp_farms_6.js"></script>
        <script src="data/Georgia_7.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.35526515151516,39.00500000000001],[44.63640151515151,47.19499999999998]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_mammalsthreatened_0');
        map.getPane('pane_mammalsthreatened_0').style.zIndex = 400;
        var img_mammalsthreatened_0 = 'data/mammalsthreatened_0.png';
        var img_bounds_mammalsthreatened_0 = [[41.0,39.20833333333332],[44.00000000000001,47.00000000000001]];
        var layer_mammalsthreatened_0 = new L.imageOverlay(img_mammalsthreatened_0,
                                              img_bounds_mammalsthreatened_0,
                                              {pane: 'pane_mammalsthreatened_0'});
        bounds_group.addLayer(layer_mammalsthreatened_0);
        map.addLayer(layer_mammalsthreatened_0);
        map.createPane('pane_birdsthreatened_1');
        map.getPane('pane_birdsthreatened_1').style.zIndex = 401;
        var img_birdsthreatened_1 = 'data/birdsthreatened_1.png';
        var img_bounds_birdsthreatened_1 = [[41.0,38.0],[44.00000000000001,47.0]];
        var layer_birdsthreatened_1 = new L.imageOverlay(img_birdsthreatened_1,
                                              img_bounds_birdsthreatened_1,
                                              {pane: 'pane_birdsthreatened_1'});
        bounds_group.addLayer(layer_birdsthreatened_1);
        map.addLayer(layer_birdsthreatened_1);
        map.createPane('pane_amphibiansthreatened_2');
        map.getPane('pane_amphibiansthreatened_2').style.zIndex = 402;
        var img_amphibiansthreatened_2 = 'data/amphibiansthreatened_2.png';
        var img_bounds_amphibiansthreatened_2 = [[41.0,40.349999999999994],[41.983333333333334,43.516666666666666]];
        var layer_amphibiansthreatened_2 = new L.imageOverlay(img_amphibiansthreatened_2,
                                              img_bounds_amphibiansthreatened_2,
                                              {pane: 'pane_amphibiansthreatened_2'});
        bounds_group.addLayer(layer_amphibiansthreatened_2);
        map.addLayer(layer_amphibiansthreatened_2);
        map.createPane('pane_protectedareas_3');
        map.getPane('pane_protectedareas_3').style.zIndex = 403;
        var img_protectedareas_3 = 'data/protectedareas_3.png';
        var img_bounds_protectedareas_3 = [[40.99166666666666,39.2],[44.00000000000001,46.99999999999998]];
        var layer_protectedareas_3 = new L.imageOverlay(img_protectedareas_3,
                                              img_bounds_protectedareas_3,
                                              {pane: 'pane_protectedareas_3'});
        bounds_group.addLayer(layer_protectedareas_3);
        map.addLayer(layer_protectedareas_3);
        function pop_marine_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_marine_4_0() {
            return {
                pane: 'pane_marine_4',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(60,180,227,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_marine_4');
        map.getPane('pane_marine_4').style.zIndex = 404;
        map.getPane('pane_marine_4').style['mix-blend-mode'] = 'normal';
        var layer_marine_4 = new L.geoJson(json_marine_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_marine_4',
            layerName: 'layer_marine_4',
            pane: 'pane_marine_4',
            onEachFeature: pop_marine_4,
            style: style_marine_4_0,
        });
        bounds_group.addLayer(layer_marine_4);
        map.addLayer(layer_marine_4);
        function pop_land_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_land_5_0() {
            return {
                pane: 'pane_land_5',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_land_5');
        map.getPane('pane_land_5').style.zIndex = 405;
        map.getPane('pane_land_5').style['mix-blend-mode'] = 'normal';
        var layer_land_5 = new L.geoJson(json_land_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_land_5',
            layerName: 'layer_land_5',
            pane: 'pane_land_5',
            onEachFeature: pop_land_5,
            style: style_land_5_0,
        });
        bounds_group.addLayer(layer_land_5);
        map.addLayer(layer_land_5);
        function pop_carp_farms_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name_id'] !== null ? autolinker.link(feature.properties['name_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">source_id</th>\
                        <td>' + (feature.properties['source_id'] !== null ? autolinker.link(feature.properties['source_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">source</th>\
                        <td>' + (feature.properties['source'] !== null ? autolinker.link(feature.properties['source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_carp_farms_6_0(feature) {
            switch(String(feature.properties['source'])) {
                case 'Carp Farm Alazani':
                    return {
                pane: 'pane_carp_farms_6',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,207,205,1.0)',
                interactive: true,
            }
                    break;
                case 'Carp Farm Imereti + Samegrelo':
                    return {
                pane: 'pane_carp_farms_6',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,214,100,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_carp_farms_6');
        map.getPane('pane_carp_farms_6').style.zIndex = 406;
        map.getPane('pane_carp_farms_6').style['mix-blend-mode'] = 'normal';
        var layer_carp_farms_6 = new L.geoJson(json_carp_farms_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_carp_farms_6',
            layerName: 'layer_carp_farms_6',
            pane: 'pane_carp_farms_6',
            onEachFeature: pop_carp_farms_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_carp_farms_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_carp_farms_6);
        map.addLayer(layer_carp_farms_6);
        function pop_Georgia_7(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_country'] !== null ? autolinker.link(feature.properties['id_country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sovereign_iso3'] !== null ? autolinker.link(feature.properties['sovereign_iso3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sovereign_iso2'] !== null ? autolinker.link(feature.properties['sovereign_iso2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sovereign_un_m49'] !== null ? autolinker.link(feature.properties['sovereign_un_m49'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iso3'] !== null ? autolinker.link(feature.properties['iso3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iso2'] !== null ? autolinker.link(feature.properties['iso2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['un_m49'] !== null ? autolinker.link(feature.properties['un_m49'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Georgia_7_0() {
            return {
                pane: 'pane_Georgia_7',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Georgia_7');
        map.getPane('pane_Georgia_7').style.zIndex = 407;
        map.getPane('pane_Georgia_7').style['mix-blend-mode'] = 'normal';
        var layer_Georgia_7 = new L.geoJson(json_Georgia_7, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Georgia_7',
            layerName: 'layer_Georgia_7',
            pane: 'pane_Georgia_7',
            onEachFeature: pop_Georgia_7,
            style: style_Georgia_7_0,
        });
        bounds_group.addLayer(layer_Georgia_7);
        map.addLayer(layer_Georgia_7);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Georgia_7.png" /> Georgia': layer_Georgia_7,'carp_farms<br /><table><tr><td style="text-align: center;"><img src="legend/carp_farms_6_CarpFarmAlazani0.png" /></td><td>Carp Farm Alazani</td></tr><tr><td style="text-align: center;"><img src="legend/carp_farms_6_CarpFarmImeretiSamegrelo1.png" /></td><td>Carp Farm Imereti + Samegrelo</td></tr></table>': layer_carp_farms_6,'<img src="legend/land_5.png" /> land': layer_land_5,'<img src="legend/marine_4.png" /> marine': layer_marine_4,"protected areas": layer_protectedareas_3,"amphibians threatened": layer_amphibiansthreatened_2,"birds threatened": layer_birdsthreatened_1,"mammals threatened": layer_mammalsthreatened_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
